openapi: 3.0.0
info:
  title: PusheService
  description: Scmitz PushService
  version: "0.01"
servers:
- url: /
paths:
  /Json/Data:
    post:
      tags:
      - Json
      operationId: jsonDataPOST
      parameters:
      - name: X-Data-Type
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - Trip
          - Status
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Json_Data_body'
            examples:
              statusData:
                $ref: '#/components/examples/statusData'
              tripData:
                $ref: '#/components/examples/tripData'
      responses:
        "200":
          description: Success
      x-swagger-router-controller: Json
components:
  schemas:
    AntiTheft:
      type: object
      properties:
        DoorOpenAlarm:
          $ref: '#/components/schemas/DoorOpenAlarm'
        AlarmWire:
          $ref: '#/components/schemas/AlarmWire'
      additionalProperties: false
      description: AntiTheft contains Sensors relevant for security based alarms.
        More Sensors will be added in future Iterations.
    BatteryGuard:
      type: object
      properties:
        PwrUextUndervoltage:
          type: boolean
          description: Undervoltage at external power supply.
          nullable: true
        PwrUextUndervoltageImpending:
          type: boolean
          description: Undervoltage at external power supply impending.
          nullable: true
      additionalProperties: false
      description: Schmitz Battery Guard informs about the current state of the Reefer's
        Battery.
    BatteryType:
      type: string
      description: Type of the CTU battery supply.
      enum:
      - CTU_1_BATTERY
      - CTU_2_LIN_BATTERY
      - EXTERNAL_BATTERY
      - BOARDNET_12_V
      - BOARDNET_24_V
      - CTU_3_BATTERY
    BooleanEx:
      type: object
      properties:
        exists:
          type: boolean
        Value:
          type: boolean
      additionalProperties: false
    BooleanEx2:
      type: object
      properties:
        exists:
          type: boolean
        valid:
          type: boolean
        Value:
          type: boolean
      additionalProperties: false
    BooleanEx3:
      type: object
      properties:
        valid:
          type: boolean
        Value:
          type: boolean
      additionalProperties: false
    CompartmentOperatingMode:
      type: string
      description: Operating mode for a specific compartment.
      nullable: true
      enum:
      - "ON"
      - "OFF"
      - COOLING
      - HEATING
      - DEFROST
      - PRETRIP
      - "NULL"
      - INVALID
      - UNKNOWN
      - DIAGNOSTIC
    CompartmentValues:
      type: object
      properties:
        Setpoint:
          type: number
          description: Desired temperature.
          format: double
          nullable: true
        ReturnAirTemp:
          $ref: '#/components/schemas/DoubleEx2'
        SupplyTemp:
          $ref: '#/components/schemas/DoubleEx2'
        EvaporatorCoilTemp:
          $ref: '#/components/schemas/DoubleEx2'
        OperatingMode:
          $ref: '#/components/schemas/CompartmentOperatingMode'
      additionalProperties: false
    DefrostCycle:
      type: string
      description: Indicates current status of the defrost cycle.
      nullable: true
      enum:
      - OneAndAHalfHours
      - ThreeHours
      - SixHours
      - TwelveHours
      - "Off"
    DoorLocking:
      type: object
      properties:
        State:
          $ref: '#/components/schemas/DoorLockingState'
        ErrorCode:
          type: integer
          description: Error code of the door locking system.
          format: int32
          nullable: true
        ContactSensor:
          type: boolean
          nullable: true
        CmdSource:
          $ref: '#/components/schemas/DoorLockingCmdSource'
      additionalProperties: false
      description: Current status of the door locking system including the source
        of the last command.
    DoorLockingCmdSource:
      type: string
      description: Origin of the last command for the door locking system.
      nullable: true
      enum:
      - App
      - ReeferDisplay
      - LinKeypad
      - Portal
      - DiagnosticSoftware
      - AutomaticOnDorCloseOrWatchbox
      - Unknown
    DoorLockingState:
      type: string
      description: State of the door locking system.
      nullable: true
      enum:
      - Closed
      - Open
      - Intermediate
    DoorOpenAlarm:
      type: object
      properties:
        IsPresent:
          type: boolean
          nullable: true
        ErrorState:
          $ref: '#/components/schemas/DoorOpenAlarmErrorState'
        EnabledState:
          $ref: '#/components/schemas/DoorOpenAlarmEnabledState'
        AlarmCmdSource:
          $ref: '#/components/schemas/DoorOpenAlarmCmdSource'
      additionalProperties: false
      description: Status of the door open alarm system.
      nullable: true
    AlarmWire:
      type: string
      nullable: true
      enum:
      - Open
      - Closed
    DoorOpenAlarmCmdSource:
      type: string
      description: Origin of the last command for the door locking system.
      nullable: true
      enum:
      - App
      - ReeferDisplay
      - LinKeypad
      - Portal
      - DiagnosticSoftware
      - AutomaticOnDorCloseOrWatchbox
      - Unknown
    DoorOpenAlarmEnabledState:
      type: string
      description: Indicates the status of the alarm on door opening.
      nullable: true
      enum:
      - Disabled
      - Enabled
    DoorOpenAlarmErrorState:
      type: string
      description: Error state of the door open alarm.
      nullable: true
      enum:
      - NoError
      - Undervoltage
      - DoorDefect
    DoubleEx:
      type: object
      properties:
        exists:
          type: boolean
        Value:
          type: number
          format: double
      additionalProperties: false
    DoubleEx2:
      type: object
      properties:
        exists:
          type: boolean
        valid:
          type: boolean
        Value:
          type: number
          format: double
      additionalProperties: false
    EbsError:
      type: object
      properties:
        Priority:
          $ref: '#/components/schemas/EbsErrorPriority'
        ErrorCode:
          type: integer
          description: Error code of the EBS.
          format: int32
        ErrorStatus:
          type: integer
          description: Error status of the EBS.
          format: int32
        ErrorDescDE:
          type: string
          description: Error code description in german.
          nullable: true
        ErrorDescEN:
          type: string
          description: Error code description in english.
          nullable: true
      additionalProperties: false
      description: Error state of the EBS.
    EbsErrorPriority:
      type: string
      description: Severity of an EBS error.
      enum:
      - NoError
      - Shutdown
      - Alarm
      - Advice
    EbsErrors:
      type: object
      properties:
        DateTime:
          type: string
          format: date-time
        ErrorCodes:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/EbsError'
      additionalProperties: false
    EbsImmobilizerStatus:
      type: string
      description: Status of the EBS immobilizer system.
      nullable: true
      enum:
      - Reserved
      - UnlockedRestrictedByTime
      - LockedRestrictedByTime
      - LockedUnlockNotPossibleDueToInactiveParkingBrake
      - LockedUnlockPossibleViaSmartBoard
    EbsSignal:
      type: string
      description: State of the EBS light indicator.
      nullable: true
      enum:
      - "Off"
      - Yellow
      - Red
    EBSStatus:
      type: object
      properties:
        DateTime:
          type: string
          description: Point in time when the values were measured. Values will only
            be refreshed on activated ignition. On deactivated ignition the milage
            value will be "freezed" and velocity set to 0.
          format: date-time
          nullable: true
        Milage:
          type: number
          description: EBS based milage in kilometers.
          format: double
          nullable: true
        Velocity:
          type: string
          description: EBS based velocity in kilometers per hour (kph).
          nullable: true
        BogieLoad:
          type: number
          description: "Load of the trailer in metric tonnes. Resolution: 0.4 tonnes."
          format: double
          nullable: true
        IsBrakeLiningOK:
          type: boolean
          description: Condition of the brake pads.
          nullable: true
        TyreLiningState:
          $ref: '#/components/schemas/TyreLiningState'
        Signal:
          $ref: '#/components/schemas/EbsSignal'
        Counter24NBrakes:
          type: integer
          description: Absolute Counter for the amount of 24N brake maneuvers. Value
            is provided by the EBS.
          format: int32
          nullable: true
        CounterAbs:
          type: integer
          description: Absolute counter for the amount of brake maneuvers where ABS
            became active. Value is provided by the CTU.
          format: int32
          nullable: true
        CounterRss:
          type: integer
          description: Counter for the amount of Rss activations. Value is provided
            by the CTU.
          format: int32
          nullable: true
        TyreTemperature:
          $ref: '#/components/schemas/TyreTemperature'
        TyreRotationMileage:
          type: integer
          description: Precision Milage Counter (if built in).
          format: int32
          nullable: true
        EbsImmobilizerStatus:
          $ref: '#/components/schemas/EbsImmobilizerStatus'
        Errors:
          $ref: '#/components/schemas/EbsErrors'
        TripVehicleDistance:
          type: integer
          description: Distance moved in the current Trip. Value is provided by the
            EBS.
          format: int32
          nullable: true
      additionalProperties: false
    EBSType:
      type: string
      description: Type of the EBS.
      enum:
      - WABCO_EBS_D
      - WABCO_EBS_E_0
      - WABCO_EBS_E_1
      - KNORR_BREMSE_G_1
      - KNORR_BREMSE_G_2
      - HALDEX_EB_GEN_1
      - HALDEX_EB_GEN_2
      - NO_EBS
      - RESERVED
    FuelLevelColor:
      type: string
      description: Current color of the fuel level indicator.
      nullable: true
      enum:
      - RED
      - YELLOW
      - GREEN
    FuelLevelPercentOrDigitalState:
      type: object
      properties:
        Item:
          nullable: true
        exists:
          type: boolean
      additionalProperties: false
      description: Reefer tank fuel level of a sensor directly connected to the reefer
        unit. The vendors Carrier and Thermo King provide their own sensors which
        can be sent via this field. This reading is indipendent of the Schmitz Cargobull
        sensors.
    FuelLevelState:
      type: object
      properties:
        FuelLevelColor:
          $ref: '#/components/schemas/FuelLevelColor'
        FuelLevel:
          type: string
          nullable: true
        FuelLevelInLitre:
          type: string
          nullable: true
      additionalProperties: false
      description: Fuel level read by the TCI or the LED fuel level indicator.
    ItemChoiceType:
      type: string
      enum:
      - BogieLoadAlarm
      - BrakeLiningAlarm
      - CouplingAlarm
      - DoorAlarm
      - EBS24NAlarm
      - EBSNotConnected
      - FuelLevelAlarm
      - HumidityAlarm
      - IgnitionAlarm
      - MilageAlarm
      - ReeferAlarm
      - ReeferAlarmQueueChanged
      - ReeferCurrentPresetChanged
      - ReeferDieselElectricChanged
      - ReeferOperationModeChanged
      - ReeferPresetListChanged
      - ReeferStartStopContinousChanged
      - SetpointAlarm
      - Standard
      - StatusRequest
      - TempLoggerMonitoringAlarm
      - TemperatureAlarm
      - TirePressureAlarm
      - TrailerStartStopAlarm
      - TagChangedAlarm
      - UndervoltageAlarm
      - VelocityAlarm
      - WatchboxAlarm
    Location:
      type: object
      properties:
        City:
          type: string
          nullable: true
        Direction:
          $ref: '#/components/schemas/LongEx'
        Distance:
          $ref: '#/components/schemas/DoubleEx'
      additionalProperties: false
    LongEx:
      type: object
      properties:
        exists:
          type: boolean
        Value:
          type: integer
          format: int64
      additionalProperties: false
    Position:
      type: object
      properties:
        GPSDateTime:
          type: string
          format: date-time
          nullable: true
        DateTime:
          type: string
          format: date-time
          nullable: true
        Latitude:
          type: number
          format: double
          nullable: true
        Longitude:
          type: number
          format: double
          nullable: true
        GPSHeading:
          type: string
          nullable: true
        GPSSpeed:
          $ref: '#/components/schemas/LongEx'
        GPSMilage:
          $ref: '#/components/schemas/DoubleEx'
        Location:
          $ref: '#/components/schemas/Location'
        Altitude:
          type: integer
          format: int32
          nullable: true
      additionalProperties: false
    ProductProtection:
      type: string
      description: Product protection level.
      nullable: true
      enum:
      - Normal
      - Sensitive
      - HighlySensitive
    ReeferRemoteStartEnabled:
      type: string
      description: Reefer remote start enabled status.
      nullable: true
      enum:
      - "Off"
      - "On"
      - Locked
      - TemporaryNotAvailable
    Quality:
      type: object
      properties:
        DateTime:
          type: string
          format: date-time
          nullable: true
        GSMSignalStrength:
          type: string
          nullable: true
        Is2DFix:
          type: boolean
          nullable: true
        Is3DFix:
          type: boolean
          nullable: true
        IsTimeOk:
          type: boolean
          nullable: true
        NumSatellites:
          type: string
          nullable: true
        exists:
          type: boolean
      additionalProperties: false
      description: Quality of the GSM and the GPS connection.
    LoadCarrierTracking:
      type: object
      properties:
        Tags:
          type: array
          description: List of load carrier tags received from the telematics unit
          nullable: true
          items:
            $ref: '#/components/schemas/LoadCarrierTag'
    LoadCarrierTag:
      type: object
      properties:
        Mac:
          type: string
          description: The MAC address of the tag in the format AB:CD:EF:AB:CD:EF
          nullable: false
    Reason:
      type: object
      properties:
        Item:
          nullable: true
        ItemElementName:
          $ref: '#/components/schemas/ItemChoiceType'
      additionalProperties: false
      description: Reason for the telematics unit sending a message.
    ReeferAlert:
      type: object
      properties:
        AlertType:
          $ref: '#/components/schemas/ServiceMessage'
        AlertCode:
          type: string
          nullable: true
        AlertTextDE:
          type: string
          nullable: true
        AlertTextEN:
          type: string
          nullable: true
        DateTime:
          type: string
          format: date-time
      additionalProperties: false
      description: List of alerts from the reefer. This list is vendor specific.
    ReeferDataSource:
      type: string
      description: Source of the reefer data.
      enum:
      - CARRIER_DATACOLD_500
      - CARRIER_DATACOLD_500_V_2
      - CARRIER_DATACOLD_500_V_3
      - THERMOKING_I_BOX
      - THERMOKING_I_BOX_V_2
      - THERMOKING_DAS
      - CBT_TRAILER_CONNECT_INTERFACE
      - CBT_COOL_MAC_PRO
      - CARRIER_DATA_TRAK_ADVANCE
      - CARRIER_DATA_TRAK_STANDARD
      - NO_REEFER
      - RESERVED
    ReeferOnState:
      type: string
      description: State of the reefer unit.
      nullable: true
      enum:
      - "Off"
      - "On"
    ReeferStatus:
      type: object
      properties:
        DateTime:
          type: string
          format: date-time
          nullable: true
        Compartment1:
          $ref: '#/components/schemas/CompartmentValues'
        Compartment2:
          $ref: '#/components/schemas/CompartmentValues'
        Compartment3:
          $ref: '#/components/schemas/CompartmentValues'
        PowerMode:
          $ref: '#/components/schemas/ReeferStatusPowerMode'
        TotalHours:
          $ref: '#/components/schemas/LongEx'
        DieselHours:
          $ref: '#/components/schemas/LongEx'
        ElectricHours:
          $ref: '#/components/schemas/LongEx'
        AccuHours:
          type: integer
          description: Etrailer Accu Operating Hours
          format: int64
          nullable: true
        MaintenanceHours1:
          $ref: '#/components/schemas/LongEx'
        MaintenanceHours2:
          $ref: '#/components/schemas/LongEx'
        ReeferAlerts:
          $ref: '#/components/schemas/ReeferStatusReeferAlerts'
        VendorSpecificData:
          $ref: '#/components/schemas/ReeferStatusVendorSpecificData'
        Presetname:
          $ref: '#/components/schemas/StringEx'
        ReeferOperationMode:
          $ref: '#/components/schemas/ReeferStatusReeferOperationMode'
        IsHighSpeedMode:
          $ref: '#/components/schemas/BooleanEx'
        ReeferFuelLevel:
          $ref: '#/components/schemas/FuelLevelPercentOrDigitalState'
        ReeferBatteryVoltage:
          $ref: '#/components/schemas/DoubleEx'
        AmbientTemperature:
          $ref: '#/components/schemas/DoubleEx'
        ReeferDigitalInput1:
          $ref: '#/components/schemas/BooleanEx2'
        ReeferDigitalInput2:
          $ref: '#/components/schemas/BooleanEx2'
        ReeferDigitalInput3:
          $ref: '#/components/schemas/BooleanEx2'
        ReeferDigitalInput4:
          $ref: '#/components/schemas/BooleanEx2'
        ReeferOn:
          $ref: '#/components/schemas/ReeferOnState'
        ReeferPresetIndex:
          type: integer
          format: int32
          nullable: true
        ProductProtection:
          $ref: '#/components/schemas/ProductProtection'
        KeyLock:
          type: boolean
          nullable: true
        DefrostCycle:
          $ref: '#/components/schemas/DefrostCycle'
        ReeferId:
          type: string
          nullable: true
        RemoteStartEnabled:
          $ref: '#/components/schemas/ReeferRemoteStartEnabled'
        Reefer1ZoneOneOff:
          type: boolean
          description: State of the reefer zone 1.
          nullable: true
      additionalProperties: false
      description: Status of reefer unit.
    ReeferStatusPowerMode:
      type: string
      description: Indicates wether the reefer is running on electic power or on its
        diesel engine.
      nullable: true
      enum:
      - ELECTRIC
      - DIESEL
      - ACCU
      - UNKNOWN
    ReeferStatusReeferAlerts:
      type: object
      properties:
        ReeferAlert:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/ReeferAlert'
      additionalProperties: false
      description: Alerts of the reefer unit. These alarms are vendor specific.
    ReeferStatusReeferOperationMode:
      type: string
      description: Indicates wether the reefer is running in continuous or start_stop
        mode.
      nullable: true
      enum:
      - START_STOP
      - CONTINUOUS
    ReeferStatusVendorSpecificData:
      type: object
      properties:
        Item:
          nullable: true
        exists:
          type: boolean
      additionalProperties: false
      description: Vendor specific reefer data.
    SensorStatus:
      type: object
      properties:
        DateTime:
          type: string
          format: date-time
          nullable: true
        IsCoupled:
          type: boolean
          nullable: true
        IsDoor1Open:
          type: boolean
          nullable: true
        IsDoor2Open:
          type: boolean
          nullable: true
        IsDoor3Open:
          type: boolean
          nullable: true
        IsDoor4Open:
          type: boolean
          nullable: true
        IsDoorOpen:
          type: boolean
          nullable: true
        IsIgnitionOn:
          type: boolean
          nullable: true
        IsInMotion:
          $ref: '#/components/schemas/BooleanEx'
        Battery:
          $ref: '#/components/schemas/SensorStatusBattery'
        DoorLocking:
          $ref: '#/components/schemas/DoorLocking'
        PwrUextUndervoltage:
          type: boolean
          nullable: true
        PwrUintUndervoltage:
          type: boolean
          nullable: true
        AntiTheft:
          $ref: '#/components/schemas/AntiTheft'
        EcoMode:
          type: boolean
          nullable: true
      additionalProperties: false
      description: Displays various sensors in one field.
    SensorStatusBattery:
      type: object
      properties:
        BoardnetPowerSupplyVoltage:
          type: number
          format: double
          nullable: true
        BoardnetPowerSupplyVoltageSpecified:
          type: boolean
          nullable: true
        ExternalPowerSupplyVoltage:
          type: number
          format: double
          nullable: true
        ExternalPowerSupplyVoltageSpecified:
          type: boolean
          nullable: true
        LINBattery:
          $ref: '#/components/schemas/SensorStatusBatteryLINBattery'
        CTUPowerSupplyVoltage:
          nullable: true
        BatteryGuard:
          $ref: '#/components/schemas/BatteryGuard'
      additionalProperties: false
      description: Displays battery related information.
    SensorStatusBatteryLINBattery:
      type: object
      properties:
        RemainCapacity:
          type: integer
          format: int64
          nullable: true
        FullChargeCapacity:
          type: integer
          format: int64
          nullable: true
        PowerSupplyVoltageLIN:
          type: number
          format: double
          nullable: true
      additionalProperties: false
      description: Displays information about the LIN battery.
    ServiceMessage:
      type: string
      enum:
      - NO_SERVICE_NECESSARY
      - SERVICE_NECESSARY
      - SERVICE_OVERDUE
      - SHUTDOWN_ALARM
      - WARNING
      - UNKNOWN
    StatusData:
      type: object
      properties:
        Position:
          $ref: '#/components/schemas/Position'
        SensorStatus:
          $ref: '#/components/schemas/SensorStatus'
        EBS:
          $ref: '#/components/schemas/EBSStatus'
        Temp:
          $ref: '#/components/schemas/TemperatureLoggerStatus'
        Reefer:
          $ref: '#/components/schemas/ReeferStatus'
        TCI:
          $ref: '#/components/schemas/TCIStatus'
        TirePressure:
          $ref: '#/components/schemas/TirePressureStatus'
        Quality:
          $ref: '#/components/schemas/Quality'
        LoadCarrierTracking:
          $ref: '#/components/schemas/LoadCarrierTracking'
      additionalProperties: false
      description: Actual StatusData object containing telematics data.
    StatusDataIn:
      type: object
      properties:
        ChassisNumber:
          type: string
          description: Vehicle Identification Number (VIN) of the trailer. Globally
            unique. You want to understand this as the primary key for identifying
            a trailer.
          nullable: true
        CtuId:
          type: integer
          description: Unique ID of the Schmitz Cargobull Telematics Unit (CTU). This
            ID could change throughout the lifetime of a trailer due to upgrading
            to a next level CTU.
          format: int64
        Plate:
          type: string
          description: Contains the user defined Numberplate. Please note that this
            is field is definable by the user containing a String which is not matched
            against any defined format.
          nullable: true
        ReferenceUserName:
          type: string
          description: User defined string which can be used to identify a tenant.
          nullable: true
        ReferenceCustomerName:
          type: string
          description: User defined string which can be used to identify a tenant.
          nullable: true
        ExternalOrderReference:
          type: string
          description: Contains a Order Reference if the Request describes a Tour
            based Message.
          nullable: true
        ReceiveTime:
          type: string
          description: Time the message was received by the Schmitz Cargobull telematics
            backend.
          format: date-time
          nullable: true
        DeviceTime:
          type: string
          description: Telematics device time of when the message was created.
          format: date-time
          nullable: true
        StatusData:
          type: array
          description: The actual StatusData object.
          nullable: true
          items:
            $ref: '#/components/schemas/StatusData'
        Reason:
          $ref: '#/components/schemas/Reason'
        SystemConfig:
          $ref: '#/components/schemas/SystemConfig'
        CustomProperties:
          type: object
          additionalProperties: true
          description: Custom properties (Key-Value pairs) as defined by the export
            account configuration
          # format: KeyValuePair
          nullable: true
      additionalProperties: false
      description: Payload including the StatusData object as well as message related
        metadata.
    StringEx:
      type: object
      properties:
        exists:
          type: boolean
        Value:
          type: string
          nullable: true
      additionalProperties: false
    SystemConfig:
      type: object
      properties:
        TrailerType:
          $ref: '#/components/schemas/TrailerType'
        TrailerProducer:
          $ref: '#/components/schemas/TrailerProducer'
        TelematicType:
          $ref: '#/components/schemas/TelematicType'
        BatteryConfiguration:
          $ref: '#/components/schemas/SystemConfigBatteryConfiguration'
        EBSType:
          $ref: '#/components/schemas/EBSType'
        HasBrakeLiningSensor:
          type: boolean
        TPCSType:
          $ref: '#/components/schemas/TPCSType'
        HasIgnitionSignal:
          type: boolean
        HasCouplingSensor:
          type: boolean
        HasDoorSensor1:
          type: boolean
        HasDoorSensor2:
          type: boolean
        HasDoorSensor3:
          type: boolean
        HasDoorSensor4:
          type: boolean
        TempLoggerType:
          $ref: '#/components/schemas/TempLoggerType'
        HasTempSensor1:
          type: boolean
