openapi: 3.0.1
info:
  title: PushApiServer
  version: '1.20.0'
paths:
  /Json/Data:
    post:
      tags:
        - Json
      parameters:
        - name: X-Data-Type
          in: header
          schema:
            type: string
            enum: ["Trip", "Status"]
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/StatusDataIn'
                - $ref: '#/components/schemas/TripDataIn'
            examples:
              statusData:
                $ref: '#/components/examples/statusData'
              tripData:
                $ref: '#/components/examples/tripData'
      responses:
        '200':
          description: Success
