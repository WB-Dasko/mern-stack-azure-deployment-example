  schemas:
    OrderDetail:
      type: object
      properties:
        Reference:
          type: string
          nullable: true
        Consignments:
          type: array
          items:
            $ref: '#/components/schemas/Consignment'
        Metadata:
          type: object
          format: KeyValuePair
          additionalProperties: true
          description: Custom properties (string-Key / string-Value pairs) as defined during tour creation in the metadata field
    Consignment:
      type: object
      properties:
        Reference:
          type: string
          nullable: true
        Metadata:
          type: object
          format: KeyValuePair
          additionalProperties: true
          description: Custom properties (string-Key / string-Value pairs) as defined during tour creation in the metadata field
    AntiTheft:
      type: object
      properties:
        DoorOpenAlarm:
          $ref: '#/components/schemas/DoorOpenAlarm'
        AlarmWire:
          $ref: '#/components/schemas/AlarmWire'
      additionalProperties: false
      description: 'AntiTheft contains Sensors relevant for security based alarms. More Sensors will be added in future Iterations.'
    BatteryGuard:
      type: object
      properties:
        PwrUextUndervoltage:
          type: boolean
          nullable: true
          description: 'Undervoltage at external power supply.'
        PwrUextUndervoltageImpending:
          type: boolean
          nullable: true
          description: 'Undervoltage at external power supply impending.'
      additionalProperties: false
      description: 'Schmitz Battery Guard informs about the current state of the Reefer''s Battery.'
    BatteryType:
      enum:
        - CTU_1_BATTERY
        - CTU_2_LIN_BATTERY
        - EXTERNAL_BATTERY
        - BOARDNET_12_V
        - BOARDNET_24_V
        - CTU_3_BATTERY
      type: string
      description: 'Type of the CTU battery supply.'
    BooleanEx:
      type: object
      properties:
        exists:
          type: boolean
        Value:
          type: boolean
      additionalProperties: false
    BooleanEx2:
      type: object
      properties:
        exists:
          type: boolean
        valid:
          type: boolean
        Value:
          type: boolean
      additionalProperties: false
    BooleanEx3:
      type: object
      properties:
        valid:
          type: boolean
        Value:
          type: boolean
      additionalProperties: false
    CompartmentOperatingMode:
      enum:
        - 'ON'
        - 'OFF'
        - COOLING
        - HEATING
        - DEFROST
        - PRETRIP
        - 'NULL'
        - INVALID
        - UNKNOWN
        - DIAGNOSTIC
      type: string
      description: 'Operating mode for a specific compartment.'
      nullable: true
    CompartmentValues:
      type: object
      properties:
        Setpoint:
          type: number
          format: double
          nullable: true
          description: 'Desired temperature.'
        ReturnAirTemp:
          $ref: '#/components/schemas/DoubleEx2'
          description: 'Temperature of the Air which is sent into the Evaporator. Value is provided by the Reefer. (°C Resolution .1°C)'
        SupplyTemp:
          $ref: '#/components/schemas/DoubleEx2'
          description: 'Temperature of the Air which leaves the Evaporator. Value is provided by the Reefer. (°C Resolution .1°C)'
        EvaporatorCoilTemp:
          $ref: '#/components/schemas/DoubleEx2'
          description: 'Temperature of the Evaporator coils itself. Value is provided by the Reefer. (°C Resolution .1°C)'
        OperatingMode:
          $ref: '#/components/schemas/CompartmentOperatingMode'
      additionalProperties: false
    DefrostCycle:
      enum:
        - OneAndAHalfHours
        - ThreeHours
        - SixHours
        - TwelveHours
        - 'Off'
      type: string
      description: 'Indicates current status of the defrost cycle.'
      nullable: true
    DoorLocking:
      type: object
      properties:
        State:
          $ref: '#/components/schemas/DoorLockingState'
        ErrorCode:
          type: integer
          format: int32
          nullable: true
          description: 'Error code of the door locking system.'
        ContactSensor:
          type: boolean
          nullable: true
        CmdSource:
          $ref: '#/components/schemas/DoorLockingCmdSource'
      additionalProperties: false
      description: 'Current status of the door locking system including the source of the last command.'
    DoorLockingCmdSource:
      enum:
        - App
        - ReeferDisplay
        - LinKeypad
        - Portal
        - DiagnosticSoftware
        - AutomaticOnDorCloseOrWatchbox
        - Unknown
      type: string
      description: 'Origin of the last command for the door locking system.'
      nullable: true
    DoorLockingState:
      enum:
        - Closed
        - Open
        - Intermediate
      type: string
      description: 'State of the door locking system.'
      nullable: true
    DoorOpenAlarm:
      type: object
      properties:
        IsPresent:
          type: boolean
          nullable: true
        ErrorState:
          $ref: '#/components/schemas/DoorOpenAlarmErrorState'
        EnabledState:
          $ref: '#/components/schemas/DoorOpenAlarmEnabledState'
        AlarmCmdSource:
          $ref: '#/components/schemas/DoorOpenAlarmCmdSource'
      additionalProperties: false
      description: 'Status of the door open alarm system.'
      nullable: true
    AlarmWire:
      enum:
        - Open
        - Closed
      type: string
      nullable: true
    DoorOpenAlarmCmdSource:
      enum:
        - App
        - ReeferDisplay
        - LinKeypad
        - Portal
        - DiagnosticSoftware
        - AutomaticOnDorCloseOrWatchbox
        - Unknown
      type: string
      description: 'Origin of the last command for the door locking system.'
      nullable: true
    DoorOpenAlarmEnabledState:
      enum:
        - Disabled
        - Enabled
      type: string
      description: 'Indicates the status of the alarm on door opening.'
      nullable: true
    DoorOpenAlarmErrorState:
      enum:
        - NoError
        - Undervoltage
        - DoorDefect
      type: string
      description: 'Error state of the door open alarm.'
      nullable: true
    DoubleEx:
      type: object
      properties:
        exists:
          type: boolean
        Value:
          type: number
          format: double
      additionalProperties: false
    DoubleEx2:
      type: object
      properties:
        exists:
          type: boolean
        valid:
          type: boolean
        Value:
          type: number
          format: double
      additionalProperties: false
    EbsError:
      type: object
      properties:
        Priority:
          $ref: '#/components/schemas/EbsErrorPriority'
        ErrorCode:
          type: integer
          format: int32
          description: 'Error code of the EBS.'
        ErrorStatus:
          type: integer
          format: int32
          description: 'Error status of the EBS.'
        ErrorDescDE:
          type: string
          nullable: true
          description: 'Error code description in german.'
        ErrorDescEN:
          type: string
          nullable: true
          description: 'Error code description in english.'
      additionalProperties: false
      description: 'Error state of the EBS.'
    EbsErrorPriority:
      enum:
        - NoError
        - Shutdown
        - Alarm
        - Advice
      type: string
      description: 'Severity of an EBS error.'
    EbsErrors:
      type: object
      properties:
        DateTime:
          type: string
          format: date-time
        ErrorCodes:
          type: array
          items:
            $ref: '#/components/schemas/EbsError'
          nullable: true
      additionalProperties: false
    EbsImmobilizerStatus:
      enum:
        - Reserved
        - UnlockedRestrictedByTime
        - LockedRestrictedByTime
        - LockedUnlockNotPossibleDueToInactiveParkingBrake
        - LockedUnlockPossibleViaSmartBoard
      type: string
      description: 'Status of the EBS immobilizer system.'
      nullable: true
    EbsSignal:
      enum:
        - 'Off'
        - Yellow
        - Red
      type: string
      nullable: true
      description: 'State of the EBS light indicator.'
    EBSStatus:
      type: object
      properties:
        DateTime:
          type: string
          format: date-time
          nullable: true
          description: 'Point in time when the values were measured. Values will only be refreshed on activated ignition. On deactivated ignition the milage value will be "freezed" and velocity set to 0.'
        Milage:
          type: number
          format: double
          nullable: true
          description: 'EBS based milage in kilometers.'
        Velocity:
          type: string
          nullable: true
          description: 'EBS based velocity in kilometers per hour (kph).'
        BogieLoad:
          type: number
          format: double
          nullable: true
          description: 'Load of the trailer in metric tonnes. Resolution: 0.4 tonnes.'
        IsBrakeLiningOK:
          type: boolean
          nullable: true
          description: 'Condition of the brake pads.'
        TyreLiningState:
          $ref: '#/components/schemas/TyreLiningState'
          description: 'Condition of the tyres.'
        Signal:
          $ref: '#/components/schemas/EbsSignal'
          description: 'State of the EBS light indicator.'
        Counter24NBrakes:
          type: integer
          format: int32
          nullable: true
          description: 'Absolute Counter for the amount of 24N brake maneuvers. Value is provided by the EBS.'
        CounterAbs:
          type: integer
          format: int32
          nullable: true
          description: 'Absolute counter for the amount of brake maneuvers where ABS became active. Value is provided by the CTU.'
        CounterRss:
          type: integer
          format: int32
          nullable: true
          description: 'Counter for the amount of Rss activations. Value is provided by the CTU.'
        TyreTemperature:
          $ref: '#/components/schemas/TyreTemperature'
          description: 'Temperature of the tyres in degrees centigrade (°C).'
        TyreRotationMileage:
          type: integer
          format: int32
          nullable: true
          description: 'Precision Milage Counter (if built in).'
        EbsImmobilizerStatus:
          $ref: '#/components/schemas/EbsImmobilizerStatus'
        Errors:
          $ref: '#/components/schemas/EbsErrors'
        TripVehicleDistance:
          type: integer
          format: int32
          nullable: true
          description: 'Distance moved in the current Trip. Value is provided by the EBS.'
      additionalProperties: false
    EBSType:
      enum:
        - WABCO_EBS_D
        - WABCO_EBS_E_0
        - WABCO_EBS_E_1
        - KNORR_BREMSE_G_1
        - KNORR_BREMSE_G_2
        - HALDEX_EB_GEN_1
        - HALDEX_EB_GEN_2
        - NO_EBS
        - RESERVED
      type: string
      description: 'Type of the EBS.'
    FuelLevelColor:
      enum:
        - RED
        - YELLOW
        - GREEN
      type: string
      description: 'Current color of the fuel level indicator.'
      nullable: true
    FuelLevelPercentOrDigitalState:
      type: object
      properties:
        Item:
          nullable: true
        exists:
          type: boolean
      additionalProperties: false
      description: 'Reefer tank fuel level of a sensor directly connected to the reefer unit. The vendors Carrier and Thermo King provide their own sensors which can be sent via this field. This reading is indipendent of the Schmitz Cargobull sensors.'
    FuelLevelState:
      type: object
      properties:
        FuelLevelColor:
          $ref: '#/components/schemas/FuelLevelColor'
        FuelLevel:
          type: string
          nullable: true
        FuelLevelInLitre:
          type: string
          nullable: true
      additionalProperties: false
      description: 'Fuel level read by the TCI or the LED fuel level indicator.'
    ItemChoiceType:
      enum:
        - BogieLoadAlarm
        - BrakeLiningAlarm
        - CouplingAlarm
        - DoorAlarm
        - EBS24NAlarm
        - EBSNotConnected
        - FuelLevelAlarm
        - HumidityAlarm
        - IgnitionAlarm
        - MilageAlarm
        - ReeferAlarm
        - ReeferAlarmQueueChanged
        - ReeferCurrentPresetChanged
        - ReeferDieselElectricChanged
        - ReeferOperationModeChanged
        - ReeferPresetListChanged
        - ReeferStartStopContinousChanged
        - SetpointAlarm
        - Standard
        - StatusRequest
        - TempLoggerMonitoringAlarm
        - TemperatureAlarm
        - TirePressureAlarm
        - TrailerStartStopAlarm
        - TagChangedAlarm
        - UndervoltageAlarm
        - VelocityAlarm
        - WatchboxAlarm
      type: string
    Location:
      type: object
      properties:
        City:
          type: string
          nullable: true
        Direction:
          $ref: '#/components/schemas/LongEx'
        Distance:
          $ref: '#/components/schemas/DoubleEx'
      additionalProperties: false
    LongEx:
      type: object
      properties:
        exists:
          type: boolean
        Value:
          type: integer
          format: int64
      additionalProperties: false
    Position:
      type: object
      properties:
        GPSDateTime:
          type: string
          format: date-time
          nullable: true
        DateTime:
          type: string
          format: date-time
          nullable: true
        Latitude:
          type: number
          format: double
          nullable: true
        Longitude:
          type: number
          format: double
          nullable: true
        GPSHeading:
          type: string
          nullable: true
        GPSSpeed:
          $ref: '#/components/schemas/LongEx'
        GPSMilage:
          $ref: '#/components/schemas/DoubleEx'
        Location:
          $ref: '#/components/schemas/Location'
        Altitude:
          type: integer
          format: int32
          nullable: true
      additionalProperties: false
    ProductProtection:
      enum:
        - Normal
        - Sensitive
        - HighlySensitive
      type: string
      description: 'Product protection level.'
      nullable: true
    ReeferRemoteStartEnabled:
      enum:
        - Off
        - On
        - Locked
        - TemporaryNotAvailable
      type: string
      description: 'Reefer remote start enabled status.'
      nullable: true
    Quality:
      type: object
      properties:
        DateTime:
          type: string
          format: date-time
          nullable: true
        GSMSignalStrength:
          type: string
          nullable: true
        Is2DFix:
          type: boolean
          nullable: true
        Is3DFix:
          type: boolean
          nullable: true
        IsTimeOk:
          type: boolean
          nullable: true
        NumSatellites:
          type: string
          nullable: true
        exists:
          type: boolean
      additionalProperties: false
      description: 'Quality of the GSM and the GPS connection.'
    LoadCarrierTracking:
      type: object
      properties:
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/LoadCarrierTag'
          nullable: true
          description: "List of load carrier tags received from the telematics unit"
    LoadCarrierTag:
      type: object
      properties:
        Mac:
          type: string
          nullable: false
          description: "The MAC address of the tag in the format AB:CD:EF:AB:CD:EF"
    Reason:
      type: object
      properties:
        Item:
          nullable: true
        ItemElementName:
          $ref: '#/components/schemas/ItemChoiceType'
      additionalProperties: false
      description: 'Reason for the telematics unit sending a message.'
    StatusDataInEvent:
      type: object
      properties:
        Value:
          nullable: true
          oneOf:
            - $ref: '#/components/schemas/EBS24NAlarm'
            - $ref: '#/components/schemas/ReasonTempLoggerMonitoringAlarm'
            - $ref: '#/components/schemas/TirePressureAlarm'
            - $ref: '#/components/schemas/ReasonUndervoltageAlarm'
            - $ref: '#/components/schemas/ReasonVelocityAlarm'
            - $ref: '#/components/schemas/WatchboxAlarm'
            - $ref: '#/components/schemas/ReasonBogieLoadAlarm'
            - $ref: '#/components/schemas/ReasonHumidityAlarm'
            - $ref: '#/components/schemas/SetpointAlarm'
            - $ref: '#/components/schemas/TemperatureAlarm'
            - $ref: '#/components/schemas/ReasonReeferOperationModeChanged'
          description: 'Null if specific Type does not have any additional data'
        Type:
          $ref: '#/components/schemas/ItemChoiceType'
      additionalProperties: false
      description: 'Events that may have triggered the telematics unit to send a message.'
    EBS24NAlarm:
      type: object
      properties:
        EBS24NDelta:
          type: string
          nullable: true
      description: 'Used for event type EBS24NAlarm'
    ReasonTempLoggerMonitoringAlarm:
      type: object
      properties:
        IsAllClear:
          nullable: true
          type: boolean
      description: 'Used for event type TempLoggerMonitoringAlarm'
    TirePressureAlarm:
      type: object
      properties:
        TirePosition:
          enum: [ FRONT_LEFT_WHEEL,
                  FRONT_RIGHT_WHEEL,
                  MIDDLE_LEFT_WHEEL,
                  MIDDLE_RIGHT_WHEEL,
                  REAR_LEFT_WHEEL,
                  REAR_RIGHT_WHEEL,
                  SPARE_WHEEL,
                  TYRE_POSITION_47,
                  TYRE_POSITION_49 ]
          type: string
        Threshold:
          type: number
          format: double
          nullable: true
      description: 'Used for event type TirePressureAlarm'
    ReasonUndervoltageAlarm:
      type: object
      properties:
        BatteryType:
          type: string
          enum: [ CTU_1_BATTERY,
                  CTU_2_LIN_BATTERY1,
                  EXTERNAL_BATTERY,
                  BOARDNET_12_V,
                  BOARDNET_24_V,
                  CTU_3_BATTERY ]
      description: 'Used for event type UndervoltageAlarm'
    ReasonVelocityAlarm:
      type: object
      properties:
        Threshold:
          nullable: true
          type: integer
          format: int64
      description: 'Used for event type VelocityAlarm'
    WatchboxAlarm:
      type: object
      properties:
        WatchboxName:
          type: string
          nullable: true
        WatchboxAlarmReason:
          type: string
          enum: [
            WATCHBOX_ENTRY,
            WATCHBOX_EXIT,
            WATCHBOX_ENTRY_TIME_DIFFERENCE,
            WATCHBOX_EXIT_TIME_DIFFERENCE,
            WATCHBOX_MONITORING_FINISHED,
          ]
      description: 'Used for event type WatchboxAlarm'
    ReasonBogieLoadAlarm:
      type: object
      properties:
        Threshold:
          type: number
          format: int64
          nullable: true
      description: 'Used for event type BogieLoadAlarm'
    ReasonHumidityAlarm:
      type: object
      properties:
        MinThreshold:
          type: number
          format: int64
          nullable: true
        MaxThreshold:
          type: number
          format: int64
          nullable: true
      description: 'Used for event type HumidityAlarm'
    SetpointAlarm:
      type: object
      properties:
        SetpointSensor:
          type: string
          nullable: true
          enum: [
            SETPOINT_1,
            SETPOINT_2,
            SETPOINT_3,
          ]
        Threshold:
          type: string
          nullable: true
        IsAllClear:
          type: boolean
          nullable: true
      description: 'Used for event type SetpointAlarm'
    TemperatureAlarm:
